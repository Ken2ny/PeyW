<html>
  <head>
    <title>Ejercicio Final Tablas vs Formularios</title>
  </head>

  <body>
    <table border="1">
      <th>Name</th>
      <th>Value</th>
      <tr>
        <td>name</td>
        <td>
          <form>
            <input type="text" name="nombre" maxlength="15" />
          </form>
               </td>
       </tr>
       <tr>
        <td>
            SEX
        </td>
        <td>
            <form>
                <input type="radio" name="male"> Male <br>
                <input type="radio" name="female" checked> Female <br>
            </form>
        </td>
        </tr>
        <tr>
            <td>
                Eye Color
            </td>
            <td>
                <form>
                    <select name="color">
                        <option value="Verdes">Green</option>
                        <option value="Azules">Blue</option>
                        <option value="Cafes">Coffe</option>
                        <option value="Negros">Black</option>
                        <option value="Cualquier">Cualquier Color</option>
                    </select>

                </form>
            </td>
        </tr>
        <tr>
            <td>
                Check all that Apply
            </td>
            <td>
                <input type="checkbox" name="Over6" value="Over6"> Over 6 Feet tall <br>
                <input type="checkbox" name="Over200" value="Over200"> Over 200 Pounds <br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your athletic ability: <br>
                <textarea rows="5" cols="45"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"> 
            <input type="submit" name="enter" value="Enter my information">
            </td>
        </tr>
    </table>
  </body>
</html>
